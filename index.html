<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        h1{
            color: #38291A;
        }
        h2, h3{
            color: #58442F;
        }
        .recipe-card img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem 0.5rem 0 0; /* Rounded top corners */
        }
        .recipe-card {
            @apply rounded-lg shadow-md overflow-hidden bg-white flex flex-col border border-gray-300; /* Added border */
            min-height: 25rem;
        }
        .recipe-card img {
            max-width: 100%;
            height: 15rem; /* Fixed image height */
            object-fit: cover;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .recipe-card .card-content{
            flex-grow: 1; /* Allow content to take up available space */
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold mb-4 text-center">All Recipes</h1>
    
            <div class="controls flex flex-col md:flex-row items-start md:items-center mb-6 w-full">
                <div class="flex flex-col md:flex-row w-full md:w-auto mb-4 md:mb-0 md:mr-4">
                    <label for="search-input" class="mr-2 md:mb-0 text-gray-700">Search:</label>
                    <input type="text" id="search-input" placeholder="Search by title..." class="border border-gray-300 rounded px-2 py-1 w-full md:w-auto">
                </div>
            </div>
    
            <div id="all-recipes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('recipes.json')
                .then(response => response.json())
                .then(recipes => {
                    const container = document.getElementById('all-recipes-container');
                    const searchInput = document.getElementById('search-input');

                    function displayRecipes(recipesToDisplay){
                        container.innerHTML = "";
                        recipesToDisplay.forEach((recipe, index) => {
                            const card = createRecipeCard(recipe, index); // Pass the index
                            container.appendChild(card);
                        });
                    }
                    displayRecipes(recipes);

                    searchInput.addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        const filteredRecipes = recipes.filter(recipe =>
                            recipe.name.toLowerCase().includes(searchTerm)
                        );
                        displayRecipes(filteredRecipes);
                    });
                });
        });

        function createRecipeCard(recipe, index) { // Accept the index
            const card = document.createElement('div');
            card.className = 'recipe-card cursor-pointer'; // Add cursor style
            card.addEventListener('click', () => {
                // Store the selected recipe index in local storage
                localStorage.setItem('selectedRecipeIndex', index);
                // Redirect to the index.html page
                window.location.href = 'recipe.html';
            });

            let imageHTML = "";
            if(recipe.image){
                imageHTML = `<img src="assets/${recipe.image}" alt="${recipe.name}">`
            }

            card.innerHTML = `
                ${imageHTML}
                <div class="card-content">
                    <div>
                        <h2 class="text-xl font-semibold mb-2">${recipe.name}</h2>
                        <p class="text-gray-700">${recipe.description ? recipe.description.substring(0, 100) + "..." : ""}</p>
                    </div>
                </div>
            `;
            return card;
        }
    </script>
</body>
</html>
